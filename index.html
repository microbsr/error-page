<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBsr - Servidor No Disponible</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        .error-container {
            padding: 2.5rem;
            text-align: center;
            background: white;
            border-radius: 1.2rem;
            box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.15);
            max-width: 90%;
            margin: 0 auto;
            border: 1px solid rgba(0,0,0,0.1);
        }
        .icon-container {
            margin-bottom: 2rem;
        }
        .server-icon {
            width: 80px;
            height: 80px;
            fill: #0d6efd;
        }
        .site-name {
            color: #0d6efd;
            font-weight: bold;
        }
        .alert-heading {
            color: #dc3545;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .status-title {
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
        .message-box {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 0.8rem;
            margin: 1.5rem 0;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="icon-container">
                <svg class="server-icon" viewBox="0 0 24 24">
                    <path d="M4,1H20A1,1 0 0,1 21,2V6A1,1 0 0,1 20,7H4A1,1 0 0,1 3,6V2A1,1 0 0,1 4,1M4,9H20A1,1 0 0,1 21,10V14A1,1 0 0,1 20,15H4A1,1 0 0,1 3,14V10A1,1 0 0,1 4,9M4,17H20A1,1 0 0,1 21,18V22A1,1 0 0,1 20,23H4A1,1 0 0,1 3,22V18A1,1 0 0,1 4,17M9,5H10V3H9V5M9,13H10V11H9V13M9,21H10V19H9V21M5,3V5H7V3H5M5,11V13H7V11H5M5,19V21H7V19H5Z"/>
                </svg>
            </div>
            <div class="alert-heading">¡Lo sentimos!</div>
            <h1 class="status-title h4">Servidor No Disponible</h1>
            <div class="message-box">
                <p class="lead mb-4">En este momento no se puede acceder al servidor debido a problemas técnicos ajenos a nuestro control.</p>
                <div class="text-muted">
                    <p class="mb-3">Estamos trabajando para restablecer el servicio lo antes posible.</p>
                    <p class="mb-0">Disculpe las molestias ocasionadas. Gracias por su comprensión.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
